<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_design">
          <img
            src="images/image-victor.jpg"
            alt="avatar image"
            class="user-avatar"
          />
        </div>
        <div class="card_details">
          <div class="user-name">
            <p class="user-name--main">
              Victor Crest <span class="user-num">26</span>
            </p>
            <p class="user-name--sub">London</p>
          </div>
          <div class="card_stats">
            <p>
              <span class="stats--main"> 80K</span>
              <span class="stats--sub">Followers</span>
            </p>

            <p>
              <span class="stats--main"> 803K</span>
              <span class="stats--sub">Likes</span>
            </p>

            <p>
              <span class="stats--main"> 1.4K</span>
              <span class="stats--sub">Photos</span>
            </p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ssembatya Dennis Duncan.</a>.
      </div>
    </main>
  </body>
</html>
